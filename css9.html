<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-9</title>
    <style type="text/css">
        /* Grid */
        #myDv1{
            width: 1100px;
            height: 350px;
            border: 1px solid #000;
            display: inline-grid;
            grid-template-columns: auto auto auto;
        }
        #myDv1 div{
            background-color: dodgerblue;
            border: 1px solid rgb(255, 255, 255);
            padding: 15px;
            text-align: center;
            font-size: 29px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="myDv1">
        <div>
            1
        </div>
        <div>
            2
        </div>
        <div>
            3
        </div>
        <div>
            4
        </div>
        <div>
            5
        </div>
    </div>
</body>
</html>
