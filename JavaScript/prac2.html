<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-2</title>
</head>
<body>
    <script>
        var age=25;
        if(age>0 && age<6){
            document.writeln("Kids");
        }else if(age>=6 && age<=11){
            document.writeln("Children");
        }else if(age>=12 && age<=19){
            document.writeln("Teenagers");
        }else{
            document.writeln("Adults");
        }
    </script>
</body>
</html>
