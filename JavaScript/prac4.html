<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        while(true){
            document.writeln(i);
            i++;
            if(i==11){
                break;
            }
        }
        document.writeln("<br>");
        for(let j=1; j<=10; j++){
            document.writeln(j);
        }
        document.writeln("<br>");
        // document.writeln("Outside of for loop value of j="+j);
        document.writeln("<br>");
        var k=10;
        do{
            document.writeln(k);
            k++;
        }while(k<=7);
        /*
        while
        for
        do-while
    */
   </script>
</body>
</html>
