<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <form>
        <h5>Basic Calculator</h5>
        Enter 1st number<input type="text" name="n1" id="n1"><br><br>
        Select Operation<select name="ope" id="ope">
            <option value="" selected>-Select-</option>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select><br><br>
        Enter 2nd number<input type="text" name="n2" id="n2"><br><br>
        <button type="button" id="btn">Submit</button><br><br>
    </form>
    <label id="result"></label>
    <script>
        document.getElementById("btn").addEventListener('click', function(){
            let n1= parseInt(document.getElementById('n1').value);
            let n2= parseInt(document.getElementById('n2').value);
            let ope= document.getElementById('ope').value;
            if(ope=='add'){
                let res=n1+n2;
                document.getElementById('result').innerHTML=`Addition is ${res}`;
            }
            else if(ope=='sub'){
                let res=n1-n2;
                document.getElementById('result').innerHTML=`Subtraction is ${res}`;
            }
            else if(ope=='mul'){
                let res=n1*n2;
                document.getElementById('result').innerHTML=`Multiplication is ${res}`;
            }
            else if(ope=='div'){
                let res=n1/n2;
                document.getElementById('result').innerHTML=`Division is ${res}`;
            }else{
                document.getElementById('result').innerHTML=`Please select an operation`;
            }
        })
    </script>
</body>
</html>
