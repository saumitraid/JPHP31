<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-8</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #myDv1{
            margin: 0 auto;
            width: 1100px;
            height: 350px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
            justify-content:space-between;
        }
        .content{
            width: 350px;
            height: 350px;
            border: 1px solid #000;
        }
        .content h1{
            margin: 0;
            padding: 15px;
        }
        .bg-red{
            background-color: rgb(255, 224, 224);
        }
        .bg-yellow{
            background-color: rgb(255, 255, 188);
        }
        .bg-green{
            background-color: rgb(230, 255, 181);
        }
    </style>
</head>
<body>
    <div id="myDv1">
        <div class="content bg-red">
            <h1>1</h1>
        </div>
        <div class="content bg-yellow">
            <h1>2</h1>
        </div>
        <div class="content bg-green">
            <h1>3</h1>
        </div>
    </div>
</body>
</html>
